apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uat-apps
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/solas98/kustomize-demo.git
    targetRevision: main
    path: argocd/uat/argocd-apps
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true